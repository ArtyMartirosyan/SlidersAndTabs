            <h2>HTML Forms</h2>
            <!--Form for input values-->

                <br>
                <input type="number" id="rfrom" name="rfrom" value="5" min="-100" max="100">
                <!--Slider-->
                <div id="s_rfrom"></div>
                <br>
                <label for="lname">to:</label>
                <br>

                <!--Slider-->
                <div id="s_rto"></div>
                <label for="cfrom">Column values from:</label>
                <br>
                <input type="number" id="cfrom" name="cfrom" value="5" min="-100" max="100">
                <!--Slider-->
                <div id="s_cfrom"></div>
                <br>
                <label for="lname">to:</label>
                <br>
                <input type="number" id="cto" name="cto" value="10" min="-100" max="100"><br><br>
                <!--Slider-->
                <div id="s_cto"></div>
            </form>
            <!--Erros are placed here-->
            <span id="err"></span>
            <div id="myDynamicTable">
                <button id="create" type="button">create</button>
